<!DOCTYPE html>
<html>
<head>
<link href="css.css" rel="stylesheet">

</head>
<body>

<h2>The table example</h2>

<table>
    <tr>
        <th colspan="2">
            <div>Header Section</div>
        </th>
    </tr>
  <tr>
    <td colspan="2">
        <div>Navigation Bar</div>
    </td>
  </tr>
  <tr>
    <td>Index</td>
    <td>Content section</td>
  </tr>
  <tr>
    <td colspan="2">Footer section</td>
  </tr>
  <tr>
      <td>data21</td>
      <td rowspan="2">data22</td>
      <td>data23</td>
  </tr>
  <tr>
    <td>data31</td>
    <td>data32</td>
    <td>data33</td>

</table>
